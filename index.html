<!DOCTYPE html>
<html lang="en">
<head>
    <title>accounts.serandives.com</title>
    <link rel="stylesheet" href="{cdn}/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="{cdn}/fontawesome/5.2.0/css/all.min.css">
    <link rel="stylesheet" href="{cdn}/jquery.fs.selecter/3.0.15/jquery.fs.selecter.css">
    <link rel="stylesheet" href="{cdn}/accounts/{version}/index.css">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width">
</head>
<body>
<div id="content"
     data-server="{server}"
     data-cdn="{cdn}"
     data-captcha-key="{captchaKey}"
     data-code="{code}"
     data-error="{error}"
     data-error-code="{errorCode}">
</div>
<script src="{cdn}/jquery/1.12.4/jquery.min.js"></script>
<script src="{cdn}/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="{cdn}/lodash/4.17.4/lodash.core.min.js"></script>
<script src="{cdn}/async/2.6.0/async.min.js"></script>
<script src="{cdn}/is/0.9.0/is.min.js"></script>
<script src="{cdn}/selectize/master/selectize.min.js"></script>
<script src="{cdn}/fontawesome/5.2.0/js/fontawesome.min.js"></script>
<script src="https://www.google.com/recaptcha/api.js?onload=serand_captcha_ready&render=explicit" async defer></script>
<script src="{cdn}/accounts/{version}/index.js"></script>
</body>
</html>
